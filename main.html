<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
</head>
<body>
    <table style="border:1px double black; background-color:yellow;">
        <caption style="font-weight:bold;">Student Details</caption>
        <tr>
            <th style="border:1px double black;">NAME</th>
            <th style="border:1px double black;">AGE</th>
            <th style="border:1px double black;">BRANCH</th>
        </tr>
        <tr>
            <td style="border:1px double black;">Shaw</td>
            <td style="border:1px double black;">20</td>
            <td style="border:1px double black;">CSE</td>
        </tr>
        <tr>
            <td style="border:1px double black;">Adil</td>
            <td style="border:1px double black;">21</td>
            <td style="border:1px double black;">ECE</td>
        </tr>
    </table>
</body>
</html>
